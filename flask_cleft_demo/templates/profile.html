{% extends "base.html" %}

{% block content %}
<div class="content-box">
    <h2>User Profile</h2>
    <form method="POST" class="profile-form">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>Username: </label>
            <span class="profile-info">{{ user.username }}</span>
        </div>
        <div class="form-group">
            <label>Age: </label>
            <input type="number" name="age" value="{{ profile.age if profile else '' }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Gender: </label>
            <select name="gender" class="form-control">
                <option value="">Select Gender</option>
                <option value="Male" {% if profile and profile.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if profile and profile.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if profile and profile.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Contact: </label>
            <input type="text" name="contact" value="{{ profile.contact if profile else '' }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>

<style>
.profile-form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.profile-info {
    font-size: 16px;
    color: #666;
}

.form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.form-control:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76,175,80,0.2);
}

.btn-primary {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #45a049;
}
</style>
{% endblock %}
